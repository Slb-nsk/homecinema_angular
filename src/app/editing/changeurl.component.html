<div>
  <div [formGroup]="urlForm">
    <div formArrayName="arr">
      <div *ngFor="let seria of arr.value; let i = index">
        <label>
          Серия {{i+1}}
          <input type="text" size="50" [formControlName]="i" placeholder={{seria}}>
        </label>
      </div>
    </div>
  </div>
</div>
