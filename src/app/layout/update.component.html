<h3>Уточнение информации о фильме/сериале "{{movie.movieRussianName}}"</h3>

<div>
<form [formGroup]="updateForm" novalidate (ngSubmit)="onSubmit()">

<div class="form-group">
  <label>Название на русском:</label>
  <input class="form-control"  name="movieRussianName" formControlName="movieRussianName">
</div>

<div class="form-group">
  <label>Название на языке оригинала:</label>
  <input class="form-control" name="movieOriginalName" formControlName="movieOriginalName">
</div>

<div class="form-group">
  <label>Год выхода на экраны:</label>
  <input class="form-control" name="movieYear" formControlName="movieYear">
</div>


<div class="form-group">
  <label>Количество серий:</label>
  <input class="form-control" name="seriesAmount" formControlName="seriesAmount">
</div>

<div formArrayName="country" name="country">
  <div class="form-group" *ngFor="let c of updateForm.controls['country'].controls; let i = index">
  <label>Страна:</label>
  <input class="form-control" formControlName="{{i}}" />
  <button type="button" (click)="removeCountry(i)">X</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" (click)="addCountry()">Добавить страну</button>
  </div>
</div>

<div formArrayName="genre" name="genre">
  <div class="form-group" *ngFor="let g of updateForm.controls['genre'].controls; let i = index">
  <label>Жанр:</label>
  <input class="form-control" formControlName="{{i}}" />
  <button type="button" (click)="removeGenre(i)">X</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" (click)="addGenre()">Добавить жанр</button>
  </div>
</div>


<div class="form-group">
  <label>Описание:</label>
  <input class="form-control" name="description" formControlName="description">
</div>

<div class="form-group">
  <button type="button" (click)="goBack()">Не обновлять</button>
  <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
   Обновить данные
  </button>
  <button type="button" (click)="deleteAll()">Полностью удалить из базы</button>
</div>
